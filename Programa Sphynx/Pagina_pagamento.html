  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h1>Detalhes de Pagamento</h1>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nome no Cartão</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Número do Cartão</label>
            <input type="text" class="form-control" id="cardNumber" required>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="expiryDate" class="form-label">Data de Expiração</label>
                <input type="text" class="form-control" id="expiryDate" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Endereço de Cobrança</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="mb-3">
            <label for="zipCode" class="form-label">CEP</label>
            <input type="text" class="form-control" id="zipCode" required>
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">País</label>
            <input type="text" class="form-control" id="country" required>
          </div>
          <button type="submit" class="btn btn_pag btn-primary">Realizar Pagamento</button>
        </form>
      </div>
    </div>
  </div>
